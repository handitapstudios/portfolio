    <script>
        // Animate gradient background
        const gradient = document.querySelector('.fluid-gradient');
        let angle = 125;
        function animateGradient() {
            angle = (angle + 0.1) % 360;
            gradient.style.background = `linear-gradient(${angle}deg, #0a192f, #112240, #233554)`;
            requestAnimationFrame(animateGradient);
        }
        animateGradient();

        // --- Flipbook Animation Logic ---
        // Group images by base name (e.g., 'Jordan')
        function getBaseName(filename) {
          const name = filename.split('/').pop();
          if (name.includes('industrial_boxjelly_flat')) return 'industrial_boxjelly_flat';
          if (name.startsWith('Jordan')) return 'Jordan';
          if (name.startsWith('BoxJelly_Idle')) return 'BoxJelly_Idle';
          // Add more rules as needed
          let base = name.replace(/\.[^/.]+$/, '');
          base = base.replace(/[_\d]+$/, '');
          return base;
        }

        // Group images by base name
        const groups = {};
        pixelImages.forEach(src => {
          const base = getBaseName(src);
          if (!groups[base]) groups[base] = [];
          groups[base].push(src);
        });

        const grid = document.getElementById('pixelGrid');
        const flipbookCells = [];

        Object.entries(groups).forEach(([base, frames]) => {
          if (frames.length > 1) {
            const cell = document.createElement('div');
            cell.className = 'pixel-cell';
            const img = document.createElement('img');
            img.src = frames[0];
            img.alt = base + ' flipbook';
            img.className = 'pixel-art';
            cell.appendChild(img);
            grid.appendChild(cell);
            flipbookCells.push({img, frames, idx: 0});
          } else {
            const cell = document.createElement('div');
            cell.className = 'pixel-cell';
            const img = document.createElement('img');
            img.src = frames[0];
            img.alt = frames[0].split('/').pop();
            img.className = 'pixel-art';
            cell.appendChild(img);
            grid.appendChild(cell);
          }
        });

        setInterval(() => {
          flipbookCells.forEach(fb => {
            fb.idx = (fb.idx + 1) % fb.frames.length;
            fb.img.src = fb.frames[fb.idx];
          });
        }, 300);
    </script>
